<p>Create a custom timer</p>
<form [formGroup]=customTimerForm (ngSubmit)="createCustomTimer()" ngNativeValidate>

  <label for="hours">Hrs
    <input name="hours" #customHoursTpl formControlName="customHours" id="hours" min="0" max="12" type="number" pattern=".{2}">
  </label>

  <label for="minutes">Mins
    <input name="minutes" #customMinutesTpl formControlName="customMinutes" required id="minutes" min="1" max="59" type="number" pattern=".{2}">
  </label>

  <label for="timer_description"> Timer title
    <input name="timerDescription" #customDescriptionTpl formControlName="customDescription" required type="text" id="timer_description"  maxLength="100">
  </label>

  <div class="button-wrapper">
    <button type="submit">
      Add Custom Timer
      <i class="fas fa-plus-circle"></i>
    </button>
  </div>

</form>
