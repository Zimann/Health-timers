<p>Create a timer</p>

<form [formGroup]=timerForm (ngSubmit)="composeTimerValues()" ngNativeValidate>
  <label for="hours">Hrs
    <input id="hours" formControlName="hours" name="hours" type="number" pattern=".{3}" required>
  </label>

  <label for="minutes">Mins
    <input name="minutes" formControlName="minutes" id="minutes" required type="number" pattern=".{2}">
  </label>

  <label for="timer_type"> Type
    <select required name="timer-type" formControlName="timerType" id="timer_type">
      <option value=""></option>
      <option value="Stretching timers">Stretching timers</option>
      <option value="Fast workout timers">Fast workout timers</option>
      <option value="Chilling timers">Chilling timers</option>
    </select>
  </label>
  <div class="button-wrapper">
    <button type="submit">
      Add Timer
      <i class="fas fa-plus-circle"></i>
    </button>
  </div>
</form>
