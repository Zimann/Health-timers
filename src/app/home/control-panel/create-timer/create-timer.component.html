<p>Create a timer</p>
<form [formGroup]=timerForm (ngSubmit)="composeTimerValues()" ngNativeValidate>
  <label for="hours">Hrs
    <input id="hours" formControlName="hours" min="0" max="12" name="hours" type="number" pattern=".{2}">
  </label>

  <label for="minutes">Mins
    <input name="minutes" formControlName="minutes" id="minutes" min="1" max="59" required type="number" pattern=".{2}">
  </label>

  <label for="timer_type"> Type
    <select required name="timer-type" formControlName="timerType" id="timer_type">
      <option value=""></option>
      <option value="Stretching">Stretching</option>
      <option value="Fast workout">Fast workout</option>
      <option value="Chilling">Chilling</option>
    </select>
  </label>
  <div class="button-wrapper">
    <button type="submit">
      Add Timer
      <i class="fas fa-plus-circle"></i>
    </button>
  </div>
</form>
