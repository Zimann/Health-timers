<p class="custom-timer-title">Custom Timers</p>
<div class="custom-timer-wrapper">
  <div class="custom-timer-container" *ngFor="let customCountdownTimer of customCountdownTimers; let index = i">
    <i class="fas fa-trash" (click)="deleteCustomTimer(index)"></i>
    <countdown
      (event)="handleCustomCountdownStop($event, customCountdownTimer.timerDescription)"
      [config]="{leftTime: customCountdownTimer.leftTime}">
    </countdown>
    <p>{{customCountdownTimer.timerDescription}}</p>
  </div>
</div>
